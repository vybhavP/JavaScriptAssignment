<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Graph-1</title>
<style>
body{
 background-color: white;
}
.bar1 {
fill:yellow;
}
.legend {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 60%;
  }
.axis {
font: 10px sans-serif;
font-size: 10px;
}.axis path,
.axis line {
fill: none;
stroke: #000;
}
text{color:red;}
</style>
</head>
<body >
  
<!--<script src="https://d3js.org/d3.v3.min.js" charset="utf-8">-->
<script src="d3.min.js" charset="utf-8"></script>
<script>
var margin={top:20, bottom:100, left:40, right:50},
 width=3000-margin.left-margin.right,
 height=800-margin.top-margin.bottom;

var horizontal=d3.scale.ordinal().rangeRoundBands([0,width],0.25),
 vertical=d3.scale.linear().rangeRound([height,0]);

var color = d3.scale.category20b();

var xAxis=d3.svg.axis()
 .scale(horizontal)
 .orient("bottom");

var yAxis=d3.svg.axis()
 .scale(vertical)
 .orient("left");

var svg=d3.select("body").append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform",
     "translate(" + margin.left + "," + margin.top + ")");

d3.json("firstJSON.json",function(err,data){
data.forEach(function(d){
 d.year=+d.year;
 d.female=+d.female;
 d.male=+d.male;
});
var xData=["female","male"];
var dataIntermediate = xData.map(function (c) {
     return data.map(function (d) {
         return {x: d.year, y: d[c]};
     });
 });
var dataStackLayout = d3.layout.stack()(dataIntermediate);

horizontal.domain(dataStackLayout[0].map(function (d) {
     return d.x;
 }));

vertical.domain([0,
     d3.max(dataStackLayout[dataStackLayout.length - 1],
               function (d) { return d.y0 + d.y;})
   ])
   .nice();
var layer = svg.selectAll(".stack")
       .data(dataStackLayout)
       .enter().append("g")
       .attr("class", "stack")
       .style("fill", function (d, i) {
             return color(i);
 });

layer.selectAll("rect")
     .data(function (d) {
         return d;
     })
     .enter().append("rect")
     .attr("x", function (d) {
         return horizontal(d.x);
       })
       .attr("y", function (d) {
           return vertical(d.y + d.y0);
       })
       .attr("height", function (d) {
           return vertical(d.y0) - vertical(d.y + d.y0);
     })
     .transition().duration(3000)
     .delay(function(d,i){return i * 100;})
   .attr("width", horizontal.rangeBand());

svg.append("g")
   .attr("class", "axis")
   .attr("transform", "translate(0," + height + ")")
   .call(xAxis);

svg.append("g")
 .attr("class", "axis")
 .call(yAxis);

 //adding legends
 var legend = svg.selectAll(".legend")
    .data(color.domain().slice().reverse())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 30 +")"; });

legend.append("rect")
    .attr("x", width - 20)
    .attr("width", 20)
    .attr("height", 20)
    .style("fill", color);

legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".45em")
    .style("text-anchor", "end")
    .style("fill","black")
    .style("font-size","20px")
    .text(function(d,i) { return xData[i]; });

});


</script>
</body>
</html>
